name: Build and Push Docker Image

on:
  push:
    branches:
      - dev
# on:
#   pull_request:
#     types:
#       - closed
#     branches:
#       - master
#     paths:
#       - Dockerfile
#       - requirements.txt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker buildx build . --platform linux/arm64,linux/amd64 --no-cache --push -t fandratt/robotframework:trial


      env:
        DOCKER_CLI_ACI: "1"

    - name: Logout from Docker Hub
      run: docker logout

    - name: Set Docker Image URL as an Environment Variable
      run: echo "DOCKER_IMAGE_URL=fandratt/robotframework:trial" >> $GITHUB_ENV
