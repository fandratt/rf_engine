    #     docker buildx create --use
    #     docker buildx build --platform linux/amd64,linux/arm64 -t rf_engine:latest .
    #     docker buildx tag rf_engine:latest fandratt/robotframework:trial
    #     docker buildx images
    #     docker buildx push fandratt/robotframework:trial
    # - name: Build and Push Docker Image
    #   run: |
    #     docker buildx create --use
    #     docker buildx build --builder mybuilder --platform linux/amd64,linux/arm64 -t rf_engine:latest .
    #     docker buildx tag rf_engine:latest fandratt/robotframework:trial
    #     docker buildx images
    #     docker buildx push fandratt/robotframework:trial
    - name: Build and Push Docker Image
      run: |
        docker buildx create --name mybuilder --use
        docker buildx build --builder mybuilder --platform linux/amd64,linux/arm64 -t rf_engine:latest .
        docker buildx tag rf_engine:latest fandratt/robotframework:trial
        docker buildx images
        docker buildx push fandratt/robotframework:trial


      env:
        DOCKER_CLI_ACI: "1"

    - name: Logout from Docker Hub
      run: docker logout

    - name: Set Docker Image URL as an Environment Variable
      run: echo "DOCKER_IMAGE_URL=fandratt/robotframework:trial" >> $GITHUB_ENV
